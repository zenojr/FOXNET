<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FoxNet - Internet</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/js/bootstrap.min.js">
	<link rel="stylesheet" href="CSS/principal.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>
<body class="container">
	<button class="menu-abrir">Abre Menu</button>
	<header>
		<div class="topo">
			<input class="busca-site" type="search">
			<div class="icons">
				<i class="glyphicon glyphicon-search"></i>
				<i class="glyphicon glyphicon-user"></i>
			</div>
			
		</div>
		<div class="menu">
			<div class="container-logo">
				<img src="IMG/LOGO_FOX.png" alt="FoxNet" class="logo-principal">
				
			</div>
			<nav class="menu-principal">
			<button class="menu-fechar">Fechar Menu</button>
				<ul>
					<li>Home</li>
					<li>Sobre</li>
					<li>Planos</li>
					<li>Contato</li>
					<li>Teste de Conexão</li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="texto-centro">
			<h4>FOXNET INTERNET BANDA LARGA</h4>
			<h5>Venha para a qualidade superior venha para a FOXNET! </h5>
		</section>

		<section class="banner-principal">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="IMG/CAROUSSEL/banner01.png" alt="FOXNET">
			      <div class="carousel-caption">
			          <p>FoxNet internet de alta Velocidade.</p>
			      </div>
			    </div>
			    <div class="item">
			      <img src="IMG/CAROUSSEL/banner02.png" alt="...">
			      <div class="carousel-caption">
			        ...
			      </div>
			    </div>
			       <p></p>
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
		</div>




		</section>
		<div class="secao-clientes">
			<h1>secao-clientes</h1>
		</div>
		<div class="mapa">
			<h1>mapa site</h1>
		</div>
		<div class="contato">
			<h1>endereço e contato</h1>
		</div>
	</main>
	<footer>
		<div class="rodape">
			<h1>ropapé</h1>
		</div>
	</footer>
	
<script src="JS/menu.js"></script>
</body>
</html>
