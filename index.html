<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FoxNet - Internet</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/js/bootstrap.min.js">
	<link rel="stylesheet" href="CSS/principal.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>
<body class="container">
	<button class="menu-abrir">Abre Menu</button>
	<header>
		<div class="topo">
			<input class="busca-site" type="search">
			<div class="icons">
				<i class="glyphicon glyphicon-search"></i>
				<i class="glyphicon glyphicon-user"></i>
			</div>
			
		</div>
		<div class="menu">
			<div class="container-logo">
				<img src="IMG/LOGO_FOX.png" alt="FoxNet" class="logo-principal">
			</div>
			<nav class="menu-principal">
			<button class="menu-fechar">Fechar Menu</button>
				<ul>
					<li>Home</li>
					<li>Sobre</li>
					<li>Planos</li>
					<li>Contato</li>
					<li>Teste de Conexão</li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="texto-centro">
			
				
				<h4>FOXNET INTERNET BANDA LARGA</h4>
				
				<p>Venha para a qualidade superior venha para a FOXNET
				</p>
			
		</div>
		<div class="banner-principal">
			<h1>banner principal</h1>
		</div>
		<div class="secao-clientes">
			<h1>secao-clientes</h1>
		</div>
		<div class="mapa">
			<h1>mapa site</h1>
		</div>
		<div class="contato">
			<h1>endereço e contato</h1>
		</div>
	</main>
	<footer>
		<div class="rodape">
			<h1>ropapé</h1>
		</div>
	</footer>
	
<script src="JS/menu.js"></script>
</body>
</html>
